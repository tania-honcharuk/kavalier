<div class="info__wrap"
  *ngFor="let item of items"
  [class.row]="item.row === 'row'"
  [class.row-reverse]="item.row === 'reverse'"
>
  <div class="info__block">
    <div class="info__block-wrap">
      <h1 class="info__title">{{item.title}}</h1>
      <div class="info__text-wrap">
        <p class="info__text" *ngFor="let p of item.text">{{p}}</p>
      </div>
      <div class="info__button">
        <button class="app-button app-button--secondary info__details--hidden" *ngIf="!item.detailsBtn; else showBtn">DETAILS</button>
        <ng-template #showBtn>
          <button class="app-button app-button--secondary info__details--active">DETAILS</button>
        </ng-template>
        <button class="app-button app-button--secondary-btn">BOOK NOW</button>
      </div>
    </div>
  </div>
  <div class="info__img-block">
    <app-gallery-button
    [class.left]="item.row === 'row'"
    [class.right]="item.row === 'reverse'"
    ></app-gallery-button>
    <img class="info__img" src="{{item.image}}" alt="{{ item.title }} Room">
  </div>
</div>
